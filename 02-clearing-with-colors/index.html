<!doctype html>
<html>
  <head>
    <title>Clearing the WebGL context with a solid color</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="clearing-with-colors.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <p>A very simple WebGL program that shows some color.</p>
    <!-- Text within a canvas element is displayed
         only if canvas is not supported. -->
    <canvas>Your browser does not seem to support HTML5 canvas.</canvas>
    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init from './pkg/clearing_with_colors.js';

      async function run() {
        await init();
      }
      run();
    </script>
  </body>
</html>
