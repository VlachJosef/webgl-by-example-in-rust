<!doctype html>
<html>
  <head>
    <title>Color animation with clear</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="simple-color-animation.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <p>A simple WebGL program that shows color animation.</p>
    <p>You can click the button below to toggle the
      color animation on or off.</p>
    <canvas id="canvas-view">Your browser does not seem to support
      HTML5 canvas.</canvas>
    <button id="animation-onoff">
      Press here to
      <strong>[verb goes here]</strong>
      the animation
    </button>
    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init from './pkg/simple_color_animation.js';

      async function run() {
        await init();
      }
      run();
    </script>
  </body>
</html>
