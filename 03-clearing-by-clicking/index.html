<!doctype html>
<html>
  <head>
    <title>Clearing the rendering context with random colors</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="clearing-by-clicking.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <p>A very simple WebGL program that still shows some color and
      user interaction.</p>
    <p>You can repeatedly click the empty canvas or the button below
      to change color.</p>
    <canvas id="canvas-view">Your browser does not seem to support
      HTML5 canvas.</canvas>
    <button id="color-switcher">Press here to switch color</button>
    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init from './pkg/clearing_by_clicking.js';

      async function run() {
        await init();
      }
      run();
    </script>
  </body>
</html>
